<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Registro</h2>
      <form>
        <!-- Nombre de usuario -->
        <div class="form-group mb-4">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>

        <!-- Correo electrónico -->
        <div class="form-group mb-4">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Confirmación de contraseña -->
        <div class="form-group mb-4">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
        </div>
      </form>

      <div class="text-center">
        <!-- Botón de registro -->
        <button type="submit" class="btn btn-primary btn-block m-3">Registrar</button>
        <!-- Botón para ir al login -->
        <a routerLink="['/']">
          <button class="btn btn-secondary" onclick="window.location.href='/login'">
            ¿Ya tienes cuenta? Inicia sesión
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
