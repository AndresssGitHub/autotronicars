<div class="register-container">
  <div class="wave-container">
    <!-- SVG para la onda -->
    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path
        fill="#0a5cb8"
        fill-opacity="1"
        d="M0,160L48,149.3C96,139,192,117,288,128C384,139,480,181,576,176C672,171,768,117,864,101.3C960,85,1056,107,1152,133.3C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
  </div>
  <div class="card register-card shadow-lg">
    <h2 class="card-title text-center mb-4">Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
      <p class="text-center">
        ¿Ya tienes una cuenta? <a routerLink="/login" class="text-decoration-none">Inicia Sesión</a>
      </p>
    </form>
  </div>
</div>
